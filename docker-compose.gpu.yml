services:
  gmp-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    image: gmp-image-gpu
    container_name: gmp-container-gpu
    volumes:
      - .:/app
    working_dir: /app
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu] 
    environment:
      NVIDIA_VISIBLE_DEVICES: "all"           # or "0,1"
      NVIDIA_DRIVER_CAPABILITIES: "compute,utility"